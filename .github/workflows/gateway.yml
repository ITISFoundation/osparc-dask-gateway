name: osparc-gateway-server

on:
  push:
    branches:
      - "*"
    tags-ignore:
      - "*"
    paths-ignore:
      - "*.md"
      - "*.png"
      - "*.svg"
      - "docs/**"
      - ".vscode/**"
  pull_request:
    branches:
      - "*"
    paths-ignore:
      - "*.md"
      - "*.png"
      - "*.svg"
      - "docs/**"
      - ".vscode/**"
      - ".vscode-template/**"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  # secrets can be set in settings/secrets on github
  DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  unit-test:
    timeout-minutes: 10
    strategy:
      matrix:
        python: [3.8]
        os: [ubuntu-20.04]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: setup python environment
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: show system version
        run: ./ci/helpers/show_system_versions.bash
      - uses: actions/cache@v2
        name: getting cached data
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-osparc-gateway-server-${{ hashFiles('services/osparc-gateway-server/requirements/prod.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-osparc-gateway-server-
            ${{ runner.os }}-pip-
            ${{ runner.os }}-
      - name: install
        run: |
          make devenv && \
          source .venv/bin/activate && \
          pushd services/osparc-gateway-server && \
          make install-ci
      - name: test
        run: |
          source .venv/bin/activate && \
          pushd services/osparc-gateway-server && \
          make test-ci-unit
      - uses: codecov/codecov-action@v2.1.0
        with:
          flags: unittests #optional
  integration-test:
    timeout-minutes: 10
    strategy:
      matrix:
        python: [3.8]
        os: [ubuntu-20.04]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: setup python environment
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: show system version
        run: ./ci/helpers/show_system_versions.bash
      - uses: actions/cache@v2
        name: getting cached data
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-osparc-gateway-server-${{ hashFiles('services/osparc-gateway-server/requirements/prod.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-osparc-gateway-server-
            ${{ runner.os }}-pip-
            ${{ runner.os }}-
      - name: install
        run: |
          make devenv && \
          source .venv/bin/activate && \
          pushd services/osparc-gateway-server && \
          make install-ci
      - name: test
        run: |
          source .venv/bin/activate && \
          pushd services/osparc-gateway-server && \
          make test-ci-integration
      - uses: codecov/codecov-action@v2.1.0
        with:
          flags: integrationtests #optional

  build:
    timeout-minutes: 10
    strategy:
      matrix:
        python: [3.8]
        os: [ubuntu-20.04]
        docker_buildx: [v0.7.0]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    env:
      DOCKER_TARGET_PLATFORMS: linux/amd64,linux/arm64,linux/arm/v7
    steps:
      - uses: actions/checkout@v2
      - name: set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: all
      - name: setup docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: ${{ matrix.docker_buildx }}
          driver: docker-container # a must for multi-arch buildsplatform
      - name: setup python environment
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: show system version
        run: ./ci/helpers/show_system_versions.bash
      - name: build image
        run: |
          pushd services/osparc-gateway-server && \
          make build && \
          make info-images
